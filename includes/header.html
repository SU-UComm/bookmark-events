<header class="su-events-site-header">
  <a href="#main-content" class="su-skiplinks ">Skip to main content</a>
  <section id="su-brand-bar" class="su-brand-bar su-brand-bar--bright">
    <div class="su-brand-bar__container">
      <a class="su-brand-bar__logo" href="https://stanford.edu">Stanford University</a>
    </div>
  </section>

  <section id="masthead" class="su-masthead-grid">
    <div class="su-masthead-grid__logo">
      <div id="su-lockup" class="su-lockup su-lockup--option-n">
        <a href="https://events.stanford.edu" style="text-decoration: none;">
          <div class="su-lockup__cell1">
            <div class="su-lockup__wordmark-wrapper">
              <span class="su-lockup__wordmark">Stanford</span>
            </div>
          </div>
          <div class="su-lockup__cell2">
            <span class="su-lockup__line1">Events Calendar</span>
          </div>
        </a>
      </div>
    </div>
  </section>

  <div class="column-reverse">
    <div id="su-main-nav">
      <div class="su-main-nav__container">
        <nav class="su-main-nav su-main-nav--mobile-search" aria-label="main menu">
          <button class="su-main-nav__toggle su-main-nav__toggle--center" aria-expanded="false">Menu</button>
          <!--<span class="su-main-nav__label">Events: </span>-->
          <ul class="su-main-nav__menu-lv1">
            <li id="nav-featured">
              <a href="https://events.stanford.edu/"><i class="fas fa-star" aria-hidden="true"></i> Featured Events</a>
            </li>
            <li id="nav-today">
              <a href="https://events.stanford.edu/calendar"><i class="far fa-calendar-check" aria-hidden="true"></i> Today's Events</a>
            </li>
            <li id="nav-departments">
              <a href="https://events.stanford.edu/search/departments"><i class="fas fa-building" aria-hidden="true"></i> Departments</a>
            </li>
            <li id="nav-groups">
              <a href="https://events.stanford.edu/search/groups"><i class="fas fa-users" aria-hidden="true"></i> Groups</a>
            </li>
            <li id="nav-places">
              <a href="https://events.stanford.edu/search/places"><i class="fas fa-map-marker-alt" aria-hidden="true"></i> Places</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
